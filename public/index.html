<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<link rel="stylesheet" type="text/css" href="../Dashboard App/Dashboard/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../Dashboard App/Dashboard/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="../Dashboard App/Dashboard/sidebar.css">
<link rel="stylesheet" type="text/css" href="../Dashboard App/Dashboard/font-awesome.min.css">
<script src="/Dashboard App/Dashboard/jquery.min.js"></script>
<script src="/Dashboard App/Dashboard/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/log.css">
<script src="/dash.js"></script>
</head>
<body class="login_body">
			<div class="container">
					<header role="banner" class="login_header">
						<span class="header_span1"><b>NIMESH JOHRI</b></span>
						<span class="header_span2"><a class="sign" data-toggle="modal" data-target="#signupModal" href="#"><b>Sign Up</a></span>
					</header>
					<div class="middle">
					</div>
					<footer>
						<span class="footer_message"><i class="fa fa-copyright"></i><b> 2014 NIMESH</span>
					</footer>
					<form class="form-horizontal" role="form">
							<span class="message"><b>Log in & Get to work</span>
  <div class="form-group">
    <input type="name" class="form-control" id="inputName" placeholder="Enter Username">
  </div><br>
  <div class="form-group">
    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
  </div><br>
  <button type="button" id="login_main" class="btn btn-primary"><b>Login</button>
</form>

</div><!--container-->

	<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title" id="modalLabel"><b>Sign Up</b></h4>
    </div>
   <div class="form-group"><br>
    <label for="user_name">Enter a Username</label>
    <input type="text" class="form-control" id="user_name" placeholder="Enter Username">
  </div>
  <div class="form-group">
    <label for="Email1">Email address</label>
    <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="Password">Enter a Password</label>
    <input type="password" class="form-control" id="sign_Password" placeholder="Enter Password">
  </div>
  <div class="form-group">
    <label for="RePassword1">Re-enter the Password</label>
    <input type="password" class="form-control" id="sign_rePassword" placeholder="Re-enter Password">
  </div>
  <div class="form-group">
    <label for="picture">Choose a Profile Picture</label>
    <input type="file" id="picture">
  </div>
   <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
   </div>
    </div>      
   </div><!-- /.modal-->
</body>
</html>
